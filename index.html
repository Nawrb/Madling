<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madling - Webcomic</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=Creepster&family=Permanent+Marker&family=Bangers&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="social-media-icons">
            <a class="social-icon-round" href="https://junkred.carrd.co/" target="_blank">
                <img src="assets/images/logo-cards.png" alt="Carrd">
            </a>
        </div>

        <div class="logo-container">
            <a class="back-to-main" href="./index.html">
                <img src="assets/images/Madling_Logo.png" alt="Logo MADLING" class="logo-image">
            </a>
        </div>

        <nav class="main-nav">
            <a href="assets/pages/about.html">About</a>
            <a href="assets/pages/archives.html">Archive</a>
            <a href="assets/pages/characters.html">Characters</a>
            <a href="assets/pages/extras.html">Extras</a>
            <a href="assets/pages/links.html">Links</a>
            <a href="admin.html" class="active">Admin</a>
        </nav>
    </header>

    <main>
        <div class="content-box">
            <div class="chapter-header">
                <h2>- Chapter 0 -</h2>
                <h3>That Day</h3>
            </div>

            <div class="gallery-grid">
                <div class="page-item">
                    <div class="img-wrapper">
                        <img src="https://via.placeholder.com/200x300/3e1a47/ff69b4?text=COVER" alt="Cover">
                    </div>
                    <span class="page-label">Cover</span>
                </div>

                <div class="page-item">
                    <div class="img-wrapper">
                        <img src="https://via.placeholder.com/200x300/3e1a47/ff69b4?text=Page+00" alt="Page 00">
                    </div>
                    <span class="page-label">Page 00</span>
                </div>

                <div class="page-item">
                    <div class="img-wrapper">
                        <img src="https://via.placeholder.com/200x300/3e1a47/ff69b4?text=Page+01" alt="Page 01">
                    </div>
                    <span class="page-label">Page 01</span>
                </div>

                <div class="page-item">
                    <div class="img-wrapper">
                        <img src="https://via.placeholder.com/200x300/3e1a47/ff69b4?text=Page+02" alt="Page 02">
                    </div>
                    <span class="page-label">Page 02</span>
                </div>

                <div class="page-item">
                    <div class="img-wrapper">
                        <img src="https://via.placeholder.com/200x300/3e1a47/ff69b4?text=Page+03" alt="Page 03">
                    </div>
                    <span class="page-label">Page 03</span>
                </div>
            </div>
        </div>
    </main>

    <div class="admin-toolbar">
        <h3>Creator Area</h3>
        <div class="button-group">
            <button onclick="ajouterChapitre()" class="btn-admin btn-chap">
                + New Chapter
            </button>
            
            <button onclick="ajouterPage()" class="btn-admin btn-page">
                + New Page
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
